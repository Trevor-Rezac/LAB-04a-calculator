<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Crunch some numbers!</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
  
        <section>
            <input id='add-number-1'>
            +
            <input id='add-number-2'>
            <button id='add-button'>=</button>
            <span id='add-answer'>?</span>
        </section>

        <section>
            <input id='sub-number-1'>
            -
            <input id='sub-number-2'>
            <button id='sub-button'>=</button>
            <span id='sub-answer'>?</span>
        </section>

        <section>
            <input id='multiply-number-1'>
            *
            <input id='multiply-number-2'>
            <button id='multiply-button'>=</button>
            <span id='multiply-answer'>?</span>
        </section>

        <section>
            <input id='divide-number-1'>
            /
            <input id='divide-number-2'>
            <button id='divide-button'>=</button>
            <span id='divide-answer'>?</span>
        </section>

    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
